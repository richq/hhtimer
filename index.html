<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <title>HH Timer</title>
        <link rel="icon" sizes="196x196" href="hh.png">
        <link rel="stylesheet" href="main.css" />
        <link rel="manifest" type="application/manifest+json" href="manifest.json">
    </head>
    <body>
        <label for="maestro">
            <input checked="" onclick="maestrochange(this)" type="checkbox" id="maestro" />Maestro Skill
        </label>
        |
        <label for="soundfx">
            <input checked="" type="checkbox" id="soundfx" />Sound on end
        </label>
        |
        <label for="voicefx">
            <input type="checkbox" id="voicefx" />Voice on end
        </label>
        <p>
        <span id="currentselection">&#x266a;&#x266a;&#x266a;</span>
        <select onchange="showtable(this.value)" id="selectionlist">
            <option />
        </select>
        <br>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Song</th>
                    <th>Effect</th>
                    <th>Timer</th>
                </tr>
            </thead>
            <tbody id="maintable"> </tbody>
        </table>
        <script type="text/javascript" src="data.json"></script>
        <script type="text/javascript" src="sound.js"></script>
        <script type="text/javascript" src="t.js"></script>

        <br>
        <input style="margin: 10px 45px 10px 5px;" type="submit" value="Reset" onclick="superreset()" />
        <input type="submit" id="pause" value="Pause" onclick="togglepause()" />
    </body>
</html>
